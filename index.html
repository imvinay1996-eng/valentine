<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffe6ee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  main {
    text-align: center;
    position: relative;
  }

  h1 {
    margin-bottom: 10px;
  }

  .button-zone {
    position: relative;
    width: 320px;
    height: 140px;
    margin: 20px auto;
    border-radius: 12px;
  }

  button {
    padding: 10px 24px;
    font-size: 18px;
    cursor: pointer;
    position: absolute;
    transition: all 0.25s ease;
  }

  #yesBtn {
    left: 60px;
    top: 50px;
    background: #ff4d79;
    color: white;
    border: none;
    border-radius: 6px;
    transform: scale(1);
  }

  #noBtn {
    left: 180px;
    top: 50px;
  }

  .hint {
    color: #444;
    margin-top: 5px;
  }

  .result {
    display: none;
    margin-top: 20px;
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main>
  <h1>Hey Namnam, will you be my Valentine? ‚ù§Ô∏è</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

  <section class="result" id="result">
    <h2>YAY! üéâ</h2>
    <img
      src="https://photos.app.goo.gl/VUo1dJUkZfkPrJbY6"
      width="260"
    />
  </section>
</main>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const zone = document.getElementById("zone");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const canvas = document.getElementById("confettiCanvas");

  let yesScale = 1;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const confettiInstance = confetti.create(canvas, { resize: true });

  // NO button runs away
  function moveNo() {
    const maxX = zone.clientWidth - noBtn.offsetWidth;
    const maxY = zone.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale = Math.min(2, yesScale + 0.1);
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // YES clicked
  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";

    confettiInstance({
      particleCount: 300,
      spread: 120,
      startVelocity: 50
    });
  });
</script>
</body>
</html>
