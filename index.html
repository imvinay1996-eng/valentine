<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine â¤ï¸</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffe6ee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  main {
    text-align: center;
    position: relative;
  }

  h1 {
    margin-bottom: 10px;
  }

  .button-zone {
    position: relative;
    width: 320px;
    height: 140px;
    margin: 20px auto;
  }

  button {
    padding: 10px 24px;
    font-size: 18px;
    cursor: pointer;
    position: absolute;
    transition: all 0.25s ease;
  }

  #yesBtn {
    left: 60px;
    top: 50px;
    background: #ff4d79;
    color: white;
    border: none;
    border-radius: 6px;
  }

  #noBtn {
    left: 180px;
    top: 50px;
  }

  .hint {
    color: #444;
    margin-top: 5px;
  }

  .result {
    display: none;
    margin-top: 20px;
  }

  /* GIF animation */
  @keyframes fadeZoom {
    from {
      opacity: 0;
      transform: scale(0.6);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .result img {
    animation: fadeZoom 0.8s ease-out;
    border-radius: 14px;
    margin-top: 12px;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<main>
  <h1>Hey Namnam, will you be my Valentine? â¤ï¸</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">â€œNoâ€ seems a bit shy ğŸ˜ˆ</div>

  <section class="result" id="result"></section>
</main>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const zone = document.getElementById("zone");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const canvas = document.getElementById("confettiCanvas");

  let yesScale = 1;

  // Resize canvas
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const confettiInstance = confetti.create(canvas, { resize: true });

  // NO button runs away
  function moveNo() {
    const maxX = zone.clientWidth - noBtn.offsetWidth;
    const maxY = zone.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    yesScale = Math.min(2, yesScale + 0.1);
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // YES clicked
  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";

    // Confetti
    confettiInstance({
      particleCount: 250,
      spread: 140,
      startVelocity: 45
    });

    // GIF links (reliable)
    const gifs = [
      "https://i.imgur.com/7kceK0k.gif",
      "https://i.imgur.com/QM6QK5X.gif",
      "https://i.imgur.com/8eQKZpP.gif"
    ];

    // Cute messages
    const messages = [
      "You just made my heart skip a beat ğŸ’“",
      "Best. Click. Ever. ğŸ˜",
      "Guess weâ€™re Valentines now ğŸ˜˜",
      "I knew youâ€™d say yes ğŸ’•",
      "This made my day â¤ï¸"
    ];

    // Clear content
    result.innerHTML = "<h2>YAY! ğŸ‰</h2>";

    // Random message
    const msg = document.createElement("p");
    msg.textContent = messages[Math.floor(Math.random() * messages.length)];
    msg.style.fontSize = "18px";

    // Random GIF
    const img = document.createElement("img");
    img.src = gifs[Math.floor(Math.random() * gifs.length)];
    img.width = 260;

    result.appendChild(msg);
    result.appendChild(img);

    // Floating hearts
    const heartInterval = setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 18 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }, 300);

    setTimeout(() => clearInterval(heartInterval), 4000);
  });
</script>

</body>
</html>
